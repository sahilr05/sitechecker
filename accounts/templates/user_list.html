{% extends 'base.html' %}
{% load static %}

{% block title %}User List{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">User List</li>
{% endblock %}

{% block body %}
<div class="container mb-3">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-4">
      <div class="card">
        <div class="card-body shadow-sm">
          <h3 class="card-title text-center"><a href="{% url 'accounts:add_user' %}">Add user</a></h3>
          <table class="table" style="margin:auto">
            <thead class="thead-inverse">
                <tr>
                    <th class="justify-content-center">PK</th>
                    <th class="justify-content-center">Username</th>

                    <th class="justify-content-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                    <td class="align-middle">{{user.pk}}</td>
                    <td class="align-middle">{{user.username}}</td>
                    <td>
                        <a href="{% url 'accounts:edit_user' user.pk %}">
                        <img src='{% static "images/edit.png" %}' width=20 height=20/>
                        </a>
                        <a href="{% url 'accounts:delete_user' user.pk %}">
                        <img src='{% static "images/delete.png" %}' width=20 height=20/>
                        </a>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
