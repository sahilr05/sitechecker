{% extends 'base.html' %}
{% load static %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/StartBootstrap/startbootstrap-simple-sidebar/master/css/simple-sidebar.css">

{% endblock %}

{% block body %}
<div class="container">
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
      {% block sidenav %}

      {% endblock %}
      <a href="{% url 'accounts:plugin_list' %}" class="list-group-item list-group-item-action bg-light">Alert plugins</a>
      </div>
    </div>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  </div>
  {% comment %} <div class="container">
    {% block content %}
    {% endblock content %}
  </div> {% endcomment %}
{% endblock %}
